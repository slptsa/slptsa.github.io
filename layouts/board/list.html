{{ define "main" }}
<div class="container">
  <h2>PTSA Board Members</h2>
  
  {{ $members := .Site.Data.board.members }}
  <div class="board-grid">
    {{ range $members }}
    <div class="board-member">
      {{ if .photo }}
      <img src="/img/board/{{ .photo }}" alt="{{ .name }}">
      {{ end }}
      <h3>{{ .name }}</h3>
      <p class="position">{{ .position }}</p>
      <p class="email"><a href="mailto:{{ .email }}">{{ .email }}</a></p>
      <p class="bio">{{ .bio }}</p>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
