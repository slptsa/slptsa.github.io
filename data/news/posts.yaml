- title: "Movie Night!"
  date: "2026-01-21T08:00:00.000Z"
  expiry_date: "2026-01-23T08:00:00.000Z"
  author: "PTSA Board"
  summary: "PTSA Sponsored Movie night!"
  content: "Come join the PTSA and fellow Sea Otters for movie night in the gym! Doors open at 6:00pm, a short General PTSA meeting from 6:00-6:30pm, and the movie starts at 6:30! Come at 6:00 to get first dibs on the concessions! Pizza, nachos, candy, chips, and of course drinks! What movie, you ask? We're gonna be Golden tonight with K-pop Demon Hunters: Sing-Along Edition!"
