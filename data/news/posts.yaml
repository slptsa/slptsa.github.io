- title: New Website Launch!
  date: 2025-11-10
  expiry_date: 2025-12-31
  author: PTSA Board
  summary: Welcome to the new PTSA Website!
  content: |
    In an effort to make our mission clearer and easier to navigate we've updated everything on the website! The fresh new look, mobile interface and what we hope will be the easier navigation will help everyone see what's going on and get involved! So here's what's changed:

    1. Full website redesign from head to toe
    2. Links out to PTA, Mukilteo School District.
    3. Easy to navigate events page with participation links!
    4. Staff favorites page that's searchable! (Under resources)
    5. Open Board positions!
    6. Donate/Join buttons...everywhere
    7. Actual Mobile interface written *this* century!

    We welcome all feedback! Let us know what you think!
  featured: true
